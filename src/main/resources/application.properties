
# Gmail SMTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<your gmail emai id with .gmail.com>
spring.mail.password=<gmail password>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000


## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
debug:false
verifyServerCertificate:false
useSSL:false
spring.thymeleaf.cache=false
logging.level.org.springframework.web=INFO
 
# Database 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/jobportal?verifyServerCertificate=false&useSSL=false
spring.datasource.username=guest
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.jpa.show-sql: true
#spring.datasource.url=jdbc:mysql://localhost:3306/jobportal?verifyServerCertificate=false&useSSL=false
#spring.datasource.username=root
#spring.datasource.password=admin
#spring.jpa.hibernate.ddl-auto=update
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql: false
db.driver:com.mysql.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/jobportal?enabledTLSProtocols=TLSv1.2
db.username:root
db.password:admin
# Hibernate 
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
hibernate.show_sql:false
hibernate.hbm2ddl.auto:update
entitymanager.packagesToScan=com.chandra.jobportal
hibernate.connection.driver_class=com.mysql.jdbc.Driver
hibernate.connection.url=jdbc:mysql://localhost:3306/jobportal?verifyServerCertificate=false&useSSL=false
hibernate.connection.username=guest
hibernate.connection.password=password
